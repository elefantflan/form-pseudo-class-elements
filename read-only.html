<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>:read-only demo â€” confirmation form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
        margin: 20px auto;
        max-width: 460px;
      }

      fieldset {
        padding: 10px 30px 0;
        margin-bottom: 20px;
      }

      legend {
        color: white;
        background: black;
        padding: 5px 10px;
      }

      fieldset > div {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
      }

      button,
      label,
      input[type="text"],
      textarea {
        display: block;
        font-family: inherit;
        font-size: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        padding: 5px;
        height: 30px;
      }

      input[type="text"],
      textarea {
        width: 50%;
      }

      textarea {
        height: 110px;
        resize: none;
      }

      label {
        width: 40%;
      }

      input:hover,
      input:focus,
      textarea:hover,
      textarea:focus {
        background-color: #eee;
      }

      button {
        width: 60%;
        margin: 20px auto;
      }

      input:read-only,
      textarea:read-only {
        border: 0;
        box-shadow: none;
        background-color: white;
      }

      textarea:read-write {
        box-shadow: inset 1px 1px 3px #ccc;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Check shipping details</legend>
        <div>
          <label for="name">Name: </label>
          <input id="name" name="name" type="text" value="Mr Soft" readonly />
        </div>
        <div>
          <label for="address">Address: </label>
          <textarea id="address" name="address" readonly>
23 Elastic Way,
Viscous,
Bright Ridge,
CA
</textarea
          >
  
  </body>
</html>
